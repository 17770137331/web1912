<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <div id="app">
        <div>
            <input type="text" v-model.lazy.trim="aa">
        </div>
        <div>
            <input type="text" v-model.trim="aa">
        </div>
        <div>
            <input type="text" v-model.number="bb" @input="run">
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                aa: "",
                bb: ""
            },
            methods: {
                run() {
                    console.log(this.bb, typeof(this.bb))
                }
            }
        })
    </script>
