    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                open: ['table-striped','table-bordered','table-hover','table-condensed']
            },
            methods: {
                fn() {
                    this.open = !this.open
                }
            },
            //注意：用具名插槽是最后在外面套一层<template slot=""></template>
            components: {
                myComponents: {
                    props:{
                        yangshi:String
                    },
                    data() {
                        return {
                            data: ''
                        }
                    },
                    template: `                    
                        <table :class="yangshi" class="table">
                            <caption>
                                <slot name="zuming"/>    
                            </caption>
                            <thead>                                
                                <slot name="biaoti"/>                                  
                            </thead>
                            <tbody>
                                <slot name="neirong"/>        
                            </tbody>
                        </table>
                                     
                    `
                }
            }
        })
    </script>
