<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div class="" id="app"></div>

            <ul>
                <li v-for="data in array">
                    {{ data.title }}
                    <!--相当于又把:array="data.chlide"数据传入到props里 -->
                    <Tree1 :array="data.chlide" />
                </li>
            </ul>
            `
        })
        const vm = new Vue({
            el:'#app',
            data() {
                return{
                    list:[
                        {
                            title:'标题1',
                            chlide:[
                                {
                                    title:'1-1',
                                    chlide:[
                                        {
                                            title:'1-1-1',
                                            chlide:[{
                                                title:'1-1-1-1'
                                            }]
                                        }
                                    ]
                                },
                                {
                                    title:'1-2',
                                },
                                {
                                    title:'1-3',
                                    chlide:[
                                        {
                                            title:'1-3-1'
                                        }
                                    ]
                                },
                            ]
                        },
                        {
                            title:'标题2',
                            chlide:[
                                {
                                    title:'2-1'
                                }
                            ]
                        },
                        {
                            title:'标题3',
                            chlide:[
                                {
                                    title:'3-1',
                                    chlide:[
                                        {
                                            title:'3-1-1'
                                        }
                                    ]
                                },
                                {
                                    title:'3-2',
                                    chlide:[
                                        {
                                            title:'3-2-1'
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            title:'标题4'
                        },
                        {
                            title:'标题5',
                            chlide:[
                                {
                                    title:'5-1',
                                    chlide:[
                                        {
                                            title:'5-1-1'
                                        }
                                    ]
                                }
                            ]
                        },
                    ]
                }
            },
            
            template: `
                <Tree :array="list" />
            `
        })
    </script>
</body>
</html>
